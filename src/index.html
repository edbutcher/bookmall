<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <a class="header__brand" href="#">
            <img class="header__logo" src="./assets/images/bokmal_logo.svg" alt="">
        </a>
        <a class="header__expanded" href="#">Для усіх</a>
        <ul class="header__nav nav">
            <li class="nav__item">
                <a href="#">Про Букмоль</a>
            </li>
            <li class="nav__item">
                <a href="#">Співпраця</a>
            </li>
            <li class="nav__item">
                <a href="#">Підтримка</a>
            </li>
        </ul>
        <div class="header__other ">
            <div class="header__icon icon icon--search"></div>
            <div class="header__icon icon icon--bookmark"></div>
        </div>
    </header>

    <section class="sidebar">
        <input type="checkbox" id="sidebar__button" checked>

        <div class="sidebar__button">
            <label for="sidebar__button">
                <span class="sidebar__icon icon icon--menu-black"></span>
            </label>
        </div>
        <div class="sidebar__menu menu">
            <ul>
                <li class="menu__item">
                    <a class="menu__link" href="#">Головна</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">ТОП</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Огляди</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Корисні статті</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Новини</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Авторська колонка</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Інтерактив</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Літклуб</a>
                </li>
            </ul>
        </div>
    </section>

    <div class="container">

        <section class="hero-image">
            <div class="hero-image__wrapper">
                <h3 class="hero-image__category">Корисні статті</h3>
                <h1 class="hero-image__title">Тварини Патріка Джорджа: врятуй їх усіх</h1>
                <div class="hero-image__info info">
                    <div class="info__icon icon icon--calendar"></div>1 Жовтня, 2017
                    <div class="info__icon icon icon--eye"></div>980
                </div>
                <div class="hero-image__options">
                    <a class="hero-image__read-more button">читати</a>
                    <div class="hero-image__icon icon-l icon--bookmark-big"></span>
                    </div>
                </div>
        </section>
        <section class="filter">
            <div class="wrapper">
                <div class="filter__title">Сортувати за:</div>
                <div class="filter__options">
                    <span class="filter__item">Популярністю</span>
                    <span class="filter__item filter__item--active">Новизною</span>
                </div>

            </div>
        </section>
        <section>
            <div class="wrapper">
                
            </div>
        </section>
    </div>

</body>

</html>
